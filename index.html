<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAC File Editor - SWA Auth Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .container {
            max-width: 960px;
        }
        textarea {
            min-height: 400px;
            font-family: monospace;
            resize: vertical;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="container bg-white shadow-lg rounded-xl p-8 space-y-6 w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800">PAC File Editor - SWA Auth Test</h1>

        <div id="auth-section" class="flex flex-col items-center space-y-4">
            <p class="text-lg text-gray-600">Please sign in to continue.</p>
            <!-- SWA's native Microsoft Entra ID login link -->
            <a href="/.auth/login/aad" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
                Sign In with Microsoft Entra ID
            </a>
        </div>

        <div id="editor-section" class="hidden space-y-4">
            <div class="flex justify-between items-center">
                <p class="text-lg text-gray-700">Logged in as: <span id="userName" class="font-semibold"></span></p>
                <!-- SWA's native logout link -->
                <a href="/.auth/logout" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75">
                    Sign Out
                </a>
            </div>

            <div class="mb-4">
                <label for="pacFileName" class="block text-gray-700 text-sm font-bold mb-2">PAC File Name:</label>
                <input type="text" id="pacFileName" value="proxy.pac" class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <textarea id="pacFileContent" class="shadow-inner appearance-none border rounded-lg w-full p-3 text-gray-800 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>

            <div class="flex justify-end space-x-4">
                <button id="loadButton" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75">
                    Load PAC File
                </button>
                <button id="saveButton" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-75">
                    Save PAC File
                </button>
            </div>

            <div id="messageBox" class="hidden p-4 rounded-lg text-center text-sm font-medium" role="alert"></div>
        </div>
    </div>

    <script>
        const authSection = document.getElementById('auth-section');
        const editorSection = document.getElementById('editor-section');
        const userNameSpan = document.getElementById('userName');
        const pacFileNameInput = document.getElementById('pacFileName');
        const pacFileContentTextarea = document.getElementById('pacFileContent');
        const loadButton = document.getElementById('loadButton');
        const saveButton = document.getElementById('saveButton');
        const messageBox = document.getElementById('messageBox');

        function showMessage(message, type = 'info') {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700', 'bg-blue-100', 'text-blue-700');
            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            } else {
                messageBox.classList.add('bg-blue-100', 'text-blue-700');
            }
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }

        async function checkAuthAndRenderUI() {
            try {
                // Fetch user info from SWA's built-in authentication endpoint
                const response = await fetch("/.auth/me");
                const authData = await response.json();

                if (authData && authData.clientPrincipal) {
                    const user = authData.clientPrincipal;
                    userNameSpan.textContent = user.userDetails || user.userId; // Prefer userDetails (email/name)
                    authSection.classList.add('hidden');
                    editorSection.classList.remove('hidden');
                    showMessage(`Welcome, ${userNameSpan.textContent}!`, "info");
                    // Optionally load default PAC file on login
                    loadPacFile();
                } else {
                    authSection.classList.remove('hidden');
                    editorSection.classList.add('hidden');
                    showMessage("Please sign in to continue.", "info");
                }
            } catch (error) {
                console.error("Error checking authentication:", error);
                showMessage("Could not check authentication status. Please try signing in.", "error");
                authSection.classList.remove('hidden');
                editorSection.classList.add('hidden');
            }
        }

        // Function to load PAC file from Azure Function
        async function loadPacFile() {
            const fileName = pacFileNameInput.value.trim();
            if (!fileName) {
                showMessage("Please enter a PAC file name.", "error");
                return;
            }

            showMessage("Loading PAC file...", "info");
            try {
                // This call will be proxied by SWA, which injects x-ms-client-principal
                const response = await fetch(`/api/GetPacFile?name=${encodeURIComponent(fileName)}`);

                if (response.ok) {
                    const content = await response.text();
                    pacFileContentTextarea.value = content;
                    showMessage(`PAC file '${fileName}' loaded successfully.`, "success");
                } else {
                    const errorText = await response.text();
                    showMessage(`Failed to load PAC file: ${response.status} - ${errorText}`, "error");
                    console.error("Failed to load PAC file:", response.status, errorText);
                }
            } catch (error) {
                console.error("Error loading PAC file:", error);
                showMessage(`An error occurred while loading PAC file: ${error.message}`, "error");
            }
        }

        // Function to save PAC file to Azure Function
        async function savePacFile() {
            const fileName = pacFileNameInput.value.trim();
            const content = pacFileContentTextarea.value;

            if (!fileName) {
                showMessage("Please enter a PAC file name.", "error");
                return;
            }

            showMessage("Saving PAC file...", "info");
            try {
                const response = await fetch(`/api/SavePacFile?name=${encodeURIComponent(fileName)}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                    body: content
                });

                if (response.ok) {
                    const message = await response.text();
                    showMessage(message, "success");
                } else {
                    const errorText = await response.text();
                    showMessage(`Failed to save PAC file: ${response.status} - ${errorText}`, "error");
                    console.error("Failed to save PAC file:", response.status, errorText);
                }
            } catch (error) {
                console.error("Error saving PAC file:", error);
                showMessage(`An error occurred while saving PAC file: ${error.message}`, "error");
            }
        }

        // Event Listeners
        loadButton.addEventListener('click', loadPacFile);
        saveButton.addEventListener('click', savePacFile);

        // Initial check on page load
        checkAuthAndRenderUI();
    </script>
</body>
</html>
